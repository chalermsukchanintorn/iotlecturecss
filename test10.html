<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }
        #wow{
            color:green;
            text-align: center;
        }
        #woo{
            text-decoration: underline;
        }
        .iot-eiei{
            text-decoration: line-through;
        }
        .wee{
            background-color: yellow;
        }
        h3.wee{
            font-style: italic;
        }
        h1, p, .wee{
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- CSS Selector แบบที่ 6 : Union/Group Selector -->
    <h1 class="iot-eiei wee">Welcome to SAU</h1>
    <hr>
    <h3 class="iot-eiei">Hello</h3>
    <p>
       Lorem ipsum dolor sit amet.
    </p>
    <h3 id="wow" class="iot-eiei wee">Hey</h3>
    <p>
       Lorem ipsum dolor sit amet.
    </p>
    <h3 class="wee">Hi</h3>
    <p id="woo">
       Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
