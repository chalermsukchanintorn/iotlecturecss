<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
            font-size: 50px;
            color: red;
        }
        h3::after{
            content: "IoT SAU";
            font-weight: bold;
            color: blue;
        }
        p::before{
            content: url("https://cdn.pixabay.com/photo/2024/12/28/03/20/parrot-9295172_640.jpg");
        }        
    </style>
</head> 

<body>
    <!-- CSS Selector แบบที่ 11 : Pseudo Element Selector -->
    <!-- selector::Pseudo Element   -->
    <h1>Welcome to SAU</h1>
    <hr>
    <h3>Hello....</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <h3>Hi....</h3>
    <p>Lorem ipsum dolor sit amet.</p>

</body>

</html>
